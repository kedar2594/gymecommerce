<mat-card>
  <h4 class="mb-3">Order History</h4>
  <table class="table">
    <thead>
      <tr>
        <th style="border-bottom: white;">No</th>

        <th style="border-bottom: white;">Order Number</th>
        <th style="border-bottom: white;">Product Name</th>
        <th style="border-bottom: white;">Quantity </th>
        <th style="border-bottom: white;">Price </th>
        <th style="border-bottom: white;">Status </th>

        <th style="border-bottom: white;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderDetails | paginate: { itemsPerPage: number, currentPage: p }; index as i">
        <td> {{ (p - 1) * 7 + i +1 }} </td>
        <td> {{item.orderNumber}} </td>
        <td>
          <p *ngFor="let list of item.orderDetails"> {{list.prodductDetails.productName}} </p>
        </td>
        <td>
          <p *ngFor="let list of item.orderDetails"> {{list.quantity}} </p>
        </td>
        <td style="padding-top: 19px;">₹ {{item.finalAmount}} </td>
        <td *ngIf="item.status == null" style="padding-top: 19px;"> {{item.status}} </td>
        <td *ngIf="item.status" style="padding-top: 19px;"> {{item.status}} </td>
        <td style="cursor: pointer;" (click)="redirectToFinal(item)">
          <a class="accent-color"> <i class="material-icons">
              remove_red_eye
            </i></a>
        </td>
      </tr>
    </tbody>

  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
